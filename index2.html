<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recovery Journey Tool | Sacred Edition</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Cormorant+Garamond:wght@300;400;500;600;700&family=Raleway:wght@300;400;500&family=Dancing+Script:wght@400;500&family=Parisienne&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --rich-grey: #6B6B6B;
            --soft-grey: #8A8A8A;
            --light-grey: #A8A8A8;
            --bg-grey: #4A4A4A;
            --lilac: #C8A2C8;
            --soft-lilac: #E6D4E6;
            --blush: #FFD1DC;
            --soft-blush: #FFEBF0;
            --gold: #D4AF37;
            --light-gold: #EBD99F;
            --cream: #FAF7F2;
        }

        body {
            font-family: 'Cormorant Garamond', serif;
            background: linear-gradient(135deg, #5A5A5A 0%, #6B6B6B 50%, #7A7A7A 100%);
            min-height: 100vh;
            padding: 20px;
            color: #555;
            letter-spacing: 0.2px;
            line-height: 1.6;
            font-weight: 400;
            font-style: italic;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .progress-bar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 16px;
            padding: 20px 24px;
            margin-bottom: 32px;
            border: 1px solid rgba(200, 162, 200, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .progress-bar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--soft-lilac), var(--soft-blush), var(--light-gold));
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .progress-label {
            font-family: 'Parisienne', cursive;
            font-size: 18px;
            color: var(--lilac);
            font-weight: 400;
            letter-spacing: 0.5px;
        }

        .progress-count {
            font-family: 'Playfair Display', serif;
            font-size: 18px;
            color: var(--blush);
            font-weight: 500;
            background: rgba(255, 209, 220, 0.15);
            padding: 6px 16px;
            border-radius: 20px;
            border: 1px solid rgba(255, 209, 220, 0.3);
        }

        .progress-track {
            width: 100%;
            height: 6px;
            background: rgba(200, 162, 200, 0.1);
            border-radius: 3px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--soft-lilac) 0%, var(--soft-blush) 50%, var(--light-gold) 100%);
            border-radius: 3px;
            transition: width 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 0 20px rgba(200, 162, 200, 0.2);
        }

        .card {
            background: rgba(255, 255, 255, 0.97);
            backdrop-filter: blur(25px);
            border-radius: 24px;
            padding: 60px 48px;
            border: 1px solid rgba(200, 162, 200, 0.1);
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.9);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--soft-lilac), var(--soft-blush), transparent);
        }

        .save-indicator {
            text-align: center;
            margin-top: 32px;
            font-size: 15px;
            color: var(--lilac);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            opacity: 0.8;
            font-style: italic;
        }

        .save-indicator span:first-child {
            font-size: 20px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.2rem;
            font-weight: 600;
            background: linear-gradient(135deg, var(--lilac) 0%, var(--blush) 30%, #888 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
            margin-bottom: 24px;
            line-height: 1.2;
            letter-spacing: 0.5px;
            font-style: normal;
        }

        h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2.6rem;
            font-weight: 500;
            color: #666;
            text-align: center;
            margin-bottom: 20px;
            line-height: 1.3;
            position: relative;
            padding-bottom: 20px;
            font-style: normal;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--lilac), var(--blush), transparent);
        }

        h3 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.8rem;
            font-weight: 500;
            color: var(--blush);
            margin-bottom: 20px;
            font-style: italic;
            letter-spacing: 0.5px;
        }

        h4 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.4rem;
            font-weight: 500;
            color: var(--lilac);
            margin-bottom: 16px;
            letter-spacing: 0.3px;
            font-style: italic;
        }

        p {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.1rem;
            line-height: 1.7;
            color: #666;
            font-weight: 400;
            font-style: italic;
        }

        .hero-icon {
            text-align: center;
            font-size: 4.5rem;
            margin-bottom: 32px;
            filter: drop-shadow(0 8px 20px rgba(200, 162, 200, 0.2));
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .module-image {
            width: 100%;
            height: 280px;
            object-fit: cover;
            border-radius: 16px;
            margin-bottom: 40px;
            border: 2px solid rgba(200, 162, 200, 0.2);
            box-shadow: 0 15px 40px rgba(200, 162, 200, 0.1);
            transition: transform 0.5s ease;
        }

        .module-image:hover {
            transform: scale(1.01);
        }

        .info-box {
            background: linear-gradient(135deg, 
                rgba(200, 162, 200, 0.08) 0%, 
                rgba(255, 209, 220, 0.05) 100%);
            border-left: 4px solid var(--lilac);
            padding: 28px;
            border-radius: 12px;
            margin: 32px 0;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(200, 162, 200, 0.1);
        }

        .info-box.pink {
            background: linear-gradient(135deg, 
                rgba(255, 209, 220, 0.08) 0%, 
                rgba(255, 230, 236, 0.05) 100%);
            border-left-color: var(--blush);
        }

        .info-box.gold {
            background: linear-gradient(135deg, 
                rgba(212, 175, 55, 0.08) 0%, 
                rgba(255, 240, 200, 0.05) 100%);
            border-left-color: var(--gold);
        }

        .info-box h3 {
            font-family: 'Playfair Display', serif;
            font-size: 1.3rem;
            color: #666;
            margin-bottom: 12px;
            font-weight: 600;
            font-style: normal;
        }

        .info-box p {
            color: #666;
            font-size: 1rem;
            line-height: 1.7;
        }

        .info-box a {
            color: var(--blush);
            text-decoration: none;
            border-bottom: 1px solid rgba(255, 209, 220, 0.3);
            transition: border-color 0.3s ease;
            font-family: 'Cormorant Garamond', serif;
            font-style: italic;
        }

        .info-box a:hover {
            border-bottom-color: var(--blush);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 24px;
            margin: 40px 0;
        }

        .grid-item {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(200, 162, 200, 0.15);
            padding: 32px 24px;
            border-radius: 16px;
            backdrop-filter: blur(10px);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .grid-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--soft-lilac), var(--soft-blush));
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .grid-item:hover {
            transform: translateY(-4px);
            border-color: rgba(200, 162, 200, 0.3);
            box-shadow: 0 15px 40px rgba(200, 162, 200, 0.1);
        }

        .grid-item:hover::before {
            opacity: 1;
        }

        .grid-item.pink {
            background: rgba(255, 255, 255, 0.9);
            border-color: rgba(255, 209, 220, 0.2);
        }

        .grid-item .icon {
            font-size: 2.8rem;
            margin-bottom: 20px;
            display: block;
        }

        label {
            display: block;
            font-family: 'Cormorant Garamond', serif;
            font-weight: 500;
            color: var(--lilac);
            margin-bottom: 12px;
            font-size: 1.2rem;
            letter-spacing: 0.3px;
            font-style: italic;
        }

        input[type="text"],
        input[type="date"],
        textarea {
            width: 100%;
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid rgba(200, 162, 200, 0.2);
            border-radius: 12px;
            color: #666;
            font-size: 1rem;
            font-family: 'Cormorant Garamond', serif;
            transition: all 0.3s ease;
            margin-bottom: 20px;
            font-style: italic;
        }

        input[type="text"]:focus,
        input[type="date"]:focus,
        textarea:focus {
            outline: none;
            border-color: var(--blush);
            box-shadow: 0 0 0 3px rgba(255, 209, 220, 0.1);
        }

        input[type="text"]::placeholder,
        textarea::placeholder {
            color: rgba(150, 150, 150, 0.5);
            font-style: italic;
            font-family: 'Cormorant Garamond', serif;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
            font-style: italic;
            line-height: 1.6;
        }

        .button-group {
            display: flex;
            gap: 20px;
            margin-top: 40px;
        }

        button {
            flex: 1;
            padding: 18px 32px;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.4s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            font-family: 'Raleway', sans-serif;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
            font-style: normal;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.3), 
                transparent);
            transition: left 0.7s ease;
        }

        button:hover::before {
            left: 100%;
        }

        button.primary {
            background: linear-gradient(135deg, 
                var(--lilac) 0%, 
                var(--blush) 50%, 
                rgba(212, 175, 55, 0.8) 100%);
            color: white;
            box-shadow: 0 12px 30px rgba(200, 162, 200, 0.3);
        }

        button.primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 20px 40px rgba(200, 162, 200, 0.4);
        }

        button.secondary {
            background: rgba(255, 255, 255, 0.9);
            color: var(--lilac);
            border: 1px solid rgba(200, 162, 200, 0.3);
            backdrop-filter: blur(10px);
        }

        button.secondary:hover {
            background: white;
            border-color: var(--lilac);
            transform: translateY(-3px);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .numerology-result {
            background: linear-gradient(135deg, 
                rgba(200, 162, 200, 0.1) 0%, 
                rgba(255, 209, 220, 0.08) 100%);
            padding: 48px;
            border-radius: 20px;
            border: 2px solid rgba(200, 162, 200, 0.2);
            margin: 40px 0;
            text-align: center;
            backdrop-filter: blur(15px);
            box-shadow: 0 20px 50px rgba(200, 162, 200, 0.1);
            position: relative;
        }

        .numerology-circle {
            display: inline-block;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: white;
            border: 4px solid var(--gold);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            color: var(--gold);
            margin-bottom: 24px;
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.2);
            position: relative;
            z-index: 1;
        }

        .numerology-title {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            font-weight: 600;
            color: #666;
            margin-bottom: 12px;
            position: relative;
            z-index: 1;
            font-style: normal;
        }

        .numerology-subtitle {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.1rem;
            color: var(--lilac);
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }

        .numerology-message {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.2rem;
            line-height: 1.8;
            color: #666;
            font-weight: 400;
            position: relative;
            z-index: 1;
        }

        ul {
            list-style: none;
            margin: 20px 0;
        }

        li {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1rem;
            line-height: 1.7;
            color: #666;
            font-weight: 400;
            margin-bottom: 12px;
            padding-left: 28px;
            position: relative;
            font-style: italic;
        }

        li::before {
            content: '‚ùÄ';
            position: absolute;
            left: 0;
            color: var(--lilac);
            font-size: 0.9rem;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                padding: 12px;
            }

            h1 {
                font-size: 2.4rem;
            }

            h2 {
                font-size: 2rem;
            }

            .card {
                padding: 40px 24px;
            }

            .button-group {
                flex-direction: column;
            }

            .progress-bar {
                padding: 16px 20px;
            }
        }

        .handwriting {
            font-family: 'Dancing Script', cursive;
            font-size: 2rem;
            color: var(--blush);
            font-weight: 400;
            margin: 20px 0;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .gold-accent {
            color: var(--gold);
            font-weight: 500;
        }

        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(240, 240, 240, 0.8);
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(var(--soft-lilac), var(--soft-blush));
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(var(--soft-blush), var(--soft-lilac));
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="progress-bar">
            <div class="progress-header">
                <span class="progress-label">Your Journey Progress</span>
                <span class="progress-count" id="progressCount">1 of 7</span>
            </div>
            <div class="progress-track">
                <div class="progress-fill" id="progressFill" style="width: 14.28%"></div>
            </div>
        </div>

        <div class="card" id="mainCard">
        </div>

        <div class="save-indicator">
            <span>üíé</span>
            <span>Your work is automatically saved</span>
        </div>
    </div>

    <script>
        let currentModule = 0;
        let data = {
            playingTape: { trigger: '', thoughts: '', actions: '', consequences: '', feelings: '' },
            visionBoard: { goals: ['', '', ''] },
            birthDate: '',
            sobrietyDate: '',
            numerology: null,
            letterToFuture: '',
            letterFromFuture: ''
        };

        window.addEventListener('DOMContentLoaded', () => {
            const saved = localStorage.getItem('recoveryJourneyData');
            if (saved) {
                data = JSON.parse(saved);
            }
            renderModule();
        });

        function saveData() {
            localStorage.setItem('recoveryJourneyData', JSON.stringify(data));
        }

        function updateProgress() {
            const progress = ((currentModule + 1) / 7) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
            document.getElementById('progressCount').textContent = `${currentModule + 1} of 7`;
        }

        function goToModule(index) {
            currentModule = index;
            updateProgress();
            renderModule();
            window.scrollTo(0, 0);
        }

        function calculateNumerology(birthDateStr, sobrietyDateStr) {
            if (!birthDateStr || !sobrietyDateStr) return null;

            const reduceToSingle = (num) => {
                while (num > 9 && num !== 11 && num !== 22 && num !== 33) {
                    num = num.toString().split('').reduce((acc, digit) => acc + parseInt(digit), 0);
                }
                return num;
            };

            const birthDigits = birthDateStr.replace(/\D/g, '');
            let lifePathSum = birthDigits.split('').reduce((acc, digit) => acc + parseInt(digit), 0);
            const lifePath = reduceToSingle(lifePathSum);

            const today = new Date();
            const birthDate = new Date(birthDateStr);
            const currentYear = today.getFullYear();
            const personalYearSum = birthDate.getDate() + (birthDate.getMonth() + 1) + currentYear;
            const personalYear = reduceToSingle(personalYearSum);

            const checkKarmicDebt = (dateStr) => {
                const nums = dateStr.replace(/\D/g, '').match(/.{1,2}/g) || [];
                const karmicNumbers = [];
                nums.forEach(num => {
                    const n = parseInt(num);
                    if ([13, 14, 16, 19].includes(n)) karmicNumbers.push(n);
                });
                return karmicNumbers;
            };

            const karmicDebt = checkKarmicDebt(birthDateStr);

            const lifePathMeanings = {
                1: { title: "The Pioneer", message: "You are a natural leader, independent and driven. Your recovery journey is about reclaiming your personal power." },
                2: { title: "The Peacemaker", message: "You seek harmony and balance. Your recovery is about finding inner peace." },
                3: { title: "The Creative Spirit", message: "Expression and joy are your gifts. In sobriety, you'll rediscover your authentic voice." },
                4: { title: "The Builder", message: "You create solid foundations. Every sober day is a brick in your new life." },
                5: { title: "The Freedom Seeker", message: "You crave adventure. True freedom comes through sobriety." },
                6: { title: "The Nurturer", message: "You care deeply. In recovery, you'll learn to nurture yourself too." },
                7: { title: "The Seeker", message: "Your journey is deeply spiritual. Sobriety will reveal profound truths." },
                8: { title: "The Powerhouse", message: "You understand abundance. Recovery returns your personal power." },
                9: { title: "The Humanitarian", message: "You have wisdom to share. Your recovery will inspire others." },
                11: { title: "The Illuminator", message: "Master number - Your sobriety will light the way for others." },
                22: { title: "The Master Builder", message: "Master number - You'll create something extraordinary." },
                33: { title: "The Master Teacher", message: "Master number - Your recovery will heal many." }
            };

            const personalYearMeanings = {
                1: "New Beginnings - Perfect for starting recovery",
                2: "Balance & Relationships - Focus on healing connections",
                3: "Self-Expression - Rediscover your voice",
                4: "Building Foundations - Establish routines",
                5: "Change & Freedom - Embrace transformation",
                6: "Nurturing - Learn self-compassion",
                7: "Introspection - Ideal for deep healing",
                8: "Personal Power - Reclaim your strength",
                9: "Completion - Let go of the past"
            };

            const karmicMeanings = {
                13: "Discipline & Focus - Your growth requires dedication",
                14: "Moderation - Learning balance is your path",
                16: "Ego & Humility - Surrender control",
                19: "Independence - Stand on your own, but accept help"
            };

            return {
                lifePath: { number: lifePath, ...lifePathMeanings[lifePath] },
                personalYear: { number: personalYear, meaning: personalYearMeanings[personalYear] },
                karmicDebt: karmicDebt.map(n => ({ number: n, meaning: karmicMeanings[n] }))
            };
        }

        const modules = [
            renderWelcome,
            renderPlayingTape,
            renderVisionBoard,
            renderNumerology,
            renderLetterToFuture,
            renderLetterFromFuture,
            renderCompletion
        ];

        function renderModule() {
            modules[currentModule]();
        }

        function renderWelcome() {
            document.getElementById('mainCard').innerHTML = `
                <div class="hero-icon">‚ú®</div>
                <h1>Welcome to Your Recovery Journey</h1>
                <p class="handwriting">A Sacred Space for Healing</p>
                <p style="text-align: center; margin-bottom: 40px; font-size: 1.2rem;">A private, gentle place to build your vision of recovery and connect with your future self.</p>

                <div class="info-box gold">
                    <h3>Evidence-Based Techniques</h3>
                    <p>This tool uses proven visualization methods from addiction recovery research‚Äîguided imagery, scenario rehearsal, and vision boarding‚Äîtechniques shown to enhance motivation, manage cravings, and strengthen sobriety goals.</p>
                </div>

                <h3 style="color: var(--blush); font-size: 1.5rem; margin: 48px 0 24px 0; text-align: center; font-style: italic;">Your Journey Includes:</h3>

                <div class="grid">
                    <div class="grid-item">
                        <div class="icon">‚èÆÔ∏è</div>
                        <h4>Playing the Tape Through</h4>
                        <p>Mentally rehearse relapse scenarios to internalize consequences and strengthen resolve.</p>
                    </div>
                    <div class="grid-item pink">
                        <div class="icon">üñºÔ∏è</div>
                        <h4>Vision Board Creation</h4>
                        <p>Guided by your facilitator to craft a visual map of your recovery goals.</p>
                    </div>
                    <div class="grid-item">
                        <div class="icon">‚ú®</div>
                        <h4>Numerology Analysis</h4>
                        <p>Discover your Life Path and Personal Year for deeper self-understanding.</p>
                    </div>
                    <div class="grid-item pink">
                        <div class="icon">üíå</div>
                        <h4>Future Self Letters</h4>
